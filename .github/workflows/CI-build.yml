name: Build

run-name: "Workflow CI/CD Step: cargo build"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-mainchain:
    runs-on: warp-ubuntu-latest-x64-8x
    name: Build mainchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Solo chain build
        uses: ./.github/actions/cargo-cmd
        with:
          command: "cargo build -p mainchain --release"
          use_cache: 'yes'
          cache_key: 'build-mainchain'
          cmake_install: 'yes'
          lld_install: 'yes'

      - name: Upload zkv-node binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: "zkv-node"
          path: target/release/zkv-node
          retention-days: 1
          overwrite: true

  build-relay-paratest:
    runs-on: warp-ubuntu-latest-x64-8x
    name: Build relay chain and paratest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Relay chain and paratest build
        uses: ./.github/actions/cargo-cmd
        with:
          command: "cargo build -p zkv-relay -p paratest-node --release --features fast-runtime"
          use_cache: 'yes'
          cache_key: 'build-relay-paratest'
          cmake_install: 'yes'
          lld_install: 'yes'

      - name: Upload relay and paratest build binaries
        uses: actions/upload-artifact@v4
        with:
          name: "relay-paratest-bins"
          path: |
            target/release/zkv-relay
            target/release/zkv-relay-execute-worker
            target/release/zkv-relay-prepare-worker
            target/release/paratest-node
          retention-days: 1
          overwrite: true

  build-try-runtime:
    runs-on: warp-ubuntu-latest-x64-8x
    name: Build try-runtime
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: zkv-runtime build
        uses: ./.github/actions/cargo-cmd
        with:
          command: "cargo build -p zkv-runtime --release --features try-runtime"
          use_cache: 'yes'
          cache_key: 'build-try-runtime'
          cmake_install: 'yes'
          lld_install: 'yes'

      - name: Upload try-runtime wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: "try-runtime"
          path: target/release/wbuild/zkv-runtime/zkv_runtime.compact.compressed.wasm
          retention-days: 1
          overwrite: true
