name: Try runtime

run-name: "Workflow CI/CD Steps: execute try-runtime"

on:
  workflow_call:
    inputs:
      execute-try-runtime:
        description: 'Whether to execute try-runtime step or not'
        required: false
        type: string
        default: 'yes'
  workflow_dispatch:
    inputs:
      execute-try-runtime:
        description: 'Whether to execute try-runtime step or not'
        required: false
        type: string
        default: 'yes'

jobs:
  try-runtime:
    runs-on: warp-ubuntu-latest-x64-8x
    name: Try runtime
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Runtimes build
        uses: ./.github/actions/cmd-in-docker
        with:
          command: "cargo build -p zkv-runtime -p volta-runtime --release --features try-runtime"
          use_cache: 'yes'
          cache_key: 'build-try-runtime'
          lld_install: 'yes'

      - name: Execute try-runtime volta
        if: ${{ inputs.execute-try-runtime == 'yes' }}
        uses: ./.github/actions/cmd-in-docker
        with:
          command: >-
            try-runtime --runtime /build/target/release/wbuild/volta-runtime/volta_runtime.compact.compressed.wasm \
              on-runtime-upgrade \
              --blocktime 6 --disable-mbm-checks --disable-spec-version-check live \
              --uri wss://volta-rpc.zkverify.io/
          try_runtime: 'v0.8.0'
          use_cache: 'no'
