repository.workspace = true

[lints.clippy]
# Workspace lints (copied from [workspace.lints.clippy])
all = { level = "allow", priority = 0 }
correctness = { level = "deny", priority = 1 }
suspicious = { level = "deny", priority = 1 }
complexity = { level = "deny", priority = 1 }
style = { level = "warn", priority = 1 }
unnecessary_cast = { level = "allow", priority = 2 }
useless_conversion = { level = "allow", priority = 2 }
zero-prefixed-literal = { level = "allow", priority = 2 }
multiple_bound_locations = { level = "allow", priority = 2 }
# Upstream code suppressions (not part of zkVerify patch changes)
type_complexity = { level = "allow", priority = 2 }
too_many_arguments = { level = "allow", priority = 2 }
extra_unused_type_parameters = { level = "allow", priority = 2 }

